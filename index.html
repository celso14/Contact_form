<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fit em casa | Contato</title>
</head>
<body>

    <main>

        <div class="container">

            <div class="banner">
                <img src="assets/img/96-962055_contact-us-illustration-clipart.png" alt="">
            </div>
            <div class="contact">
                <form action="">

                    <h1>Fale Conosco</h1>

                    <div class="form_text">
                        <input type="text" placeholder="Nome" required minlength="3">
                    </div>

                    <div class="form_text">
                        <input type="email" placeholder="Email" required minlength="5">
                    </div>

                    <div class="form_text">
                        <input type="text" placeholder="Assunto" required minlength="5">
                    </div>

                    <input type="textarea" placeholder="Mensagem" required rows="30" cols="8">
                </form>
                <button>Enviar</button>
            </div>

        </div>

    </main>

</body>
</html>
